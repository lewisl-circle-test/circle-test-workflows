version: 2

jobs:
  checkout_code:
    docker:
      - image: circleci/golang:1.8
    steps:
      - checkout
  run_tests:
    docker:
      - image: circleci/golang:1.8
    working_directory: /
    steps:
      - exit 1
      
workflows:
  version: scheduled-workflows-mvp
  build_test:
    triggers:
      - schedule:
          cron: "5 16 * * *"
          filters:
            branches:
              only: 
                - master
    jobs:
      - checkout_code
      - run_tests:
          requires:
            - checkout_code
